<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="ga" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="gd" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0c0a1a"/>
    </linearGradient>
  </defs>
  <!-- Hex outer -->
  <polygon points="16,2 27,8.5 27,22.5 16,29 5,22.5 5,8.5"
    fill="url(#gd)" stroke="url(#g)" stroke-width="1.2"/>
  <!-- Corner nodes -->
  <circle cx="16" cy="2"    r="1.2" fill="#818cf8"/>
  <circle cx="27" cy="8.5"  r="1.2" fill="#818cf8"/>
  <circle cx="27" cy="22.5" r="1.2" fill="#22d3ee"/>
  <circle cx="16" cy="29"   r="1.2" fill="#22d3ee"/>
  <circle cx="5"  cy="22.5" r="1.2" fill="#22d3ee"/>
  <circle cx="5"  cy="8.5"  r="1.2" fill="#818cf8"/>
  <!-- Arrow shaft -->
  <rect x="14.5" y="12" width="3" height="12" rx="1" fill="url(#ga)" opacity="0.9"/>
  <!-- Arrow head -->
  <polygon points="16,6 21,13 11,13" fill="url(#ga)"/>
  <!-- Mini cube hint bottom -->
  <rect x="9"  y="22" width="5" height="4" rx="0.5" fill="#3730a3" stroke="#6366f1" stroke-width="0.5"/>
  <rect x="18" y="22" width="5" height="4" rx="0.5" fill="#164e63" stroke="#22d3ee" stroke-width="0.5"/>
</svg>
